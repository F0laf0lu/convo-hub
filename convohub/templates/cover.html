{% load static %}

<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.84.0">
    <title>ConvoHub</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href=" {% static "css/cover.css" %} " rel="stylesheet">
  </head>
  <body class="d-flex h-100 text-center p-3" >

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0 fs-1">ConvoHub</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link fs-5" id="signin" style="color:#7269ef" aria-current="page" href="{% url "signin" %}">Sign In</a>
          </nav>
        </div>
      </header>

      <main class="px-2 mb-auto">
        <h1 id="element"></h1>
        <p class="lead">ConvoHub streamlines your conversations, making it easy to connect with others. Sign up and start chatting effortlessly.</p>

        <p class="lead" id="signup">
          <a href="{% url "signup" %}" class="btn btn-lg btn-secondary fw-bold border-white" id="button">Get started</a>
        </p>
        <!-- Element to contain animated typing -->
        <!-- <span id="element"></span> -->
        
        <!-- Load library from the CDN -->
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
        

        <!-- Setup and start animation! -->
        <script>
          var typed = new Typed('#element', {
            strings: ['Connect with Ease'],
            typeSpeed: 100,
            backDelay: 1000,
            loop: true
          });
        </script>
      </main>
    </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  </body>
</html>
